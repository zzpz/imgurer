<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>📸 imgurer</title>


    <link rel="icon" href="data:,">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
    <script src="https://code.jquery.com/jquery-3.1.1.min.js"
        integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>

</head>

<body>
    <div class="ui container">


        <H2>📸 imgurer </H2>
        <br>
        <div class="ui input">
            <form action="/">
                <input type="submit" value="🏠 Home">
            </form>
            <form action="/images/upload">
                <input type="submit" value="🎞️ Upload">
            </form>
            <form action="/images/search">
                <input type="submit" value="🔍 Search">
            </form>
            <form action="/images/browse">
                <input type="submit" value="📺 Browse">
            </form>
            | api:
            <form target="_blank" action="/docs">
                <input type="submit" value="📄 docs">
            </form>
            <form target="_blank" action="/redoc">
                <input type="submit" value="📃 redoc">
            </form>
        </div>
        <br>
        <br>

        {%block content %}
        {%endblock %}
    </div>



</body>

</html>
